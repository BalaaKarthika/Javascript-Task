<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
   h1{
    color: green;
   } 
   button{
    color: darkmagenta;
   }
   div{
    width: 50px;
    height: 50px;
    background-color: blue;
    color: white;
   }
   p{
    width: 50px;
    height: 50px;
    background-color: orangered;
    color: white;
   }
   .math{
    width: 50px ;
    height: 50px;
    background-color: brown;
   }
</style>
<body>
    <h1 id="demo">Lorem ipsum dolor sit, amet consectetur adipisicing elit. At, accusamus.</h1>
   <button onclick="on()">click on</button>  <br> <br>
   <div onmouseover="over()">over</div>
   <p onmouseup="up()">up</p> 
   <p onmousedown="down()" style="background-color: aqua;">down</p>
   <p onmouseleave="leave()" style="background-color: crimson;">leave</p>
  <p onmouseenter="enter()" style="background-color: darkgreen;">enter </p>
  
  <p onmousemove="move()" style="background-color: darkmagenta;">move</p>
  
   <div class="math"> numbers</div>


 <script src="even .js"></script>
</body>
</html>
